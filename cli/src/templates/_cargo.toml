[package]
name = "tree-sitter-PARSER_NAME"
description = "PARSER_DESCRIPTION"
version = "0.0.1"
authors = ["PARSER_AUTHOR_NAME PARSER_AUTHOR_EMAIL_ANGLED"]
license = "PARSER_LICENSE"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "PARSER_NAME"]
